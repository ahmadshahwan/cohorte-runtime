<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="refresh" content="60" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" type="text/css"
	media="screen" />
<title>ERP State</title>
<script src="sorttable.js"></script>
</head>
<body>
	<div id="title">
		<h1>ERP State ({erp-running})</h1>
		<p>
			ERP is <b>{erp-running}</b>. <a href="/setStateERP?activate=ON">Activate</a>
			|&nbsp;<a href="/setStateERP?activate=OFF">Deactivate</a>
		</p>
		<p>
			<a href="/">Refresh page</a>
		</p>
	</div>
	<div id="stats">
		<p>Statistics :</p>
		<dl>
			<dt>State</dt>
			<dd>{erp-running}</dd>
			<dt>#. requests</dt>
			<dd>{erp-requests}</dd>
			<dt>Requests time range</dt>
			<dd>{erp-time}</dd>
			<dt>Average handled requests per second</dt>
			<dd>{erp-average}</dd>
		</dl>
	</div>
	<div id="items">
		<h2>Items status</h2>
		<form id="items-form" method="post" action="/updateStocks"
			enctype="application/x-www-form-urlencoded">
			<p>
				<input type="submit" value="Apply changes" />
			</p>
			<div>{items-status-table}</div>
			<p>
				<input type="submit" value="Apply changes" />
			</p>
		</form>
	</div>
</body>
</html>
