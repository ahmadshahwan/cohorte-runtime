<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="refresh" content="60" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" type="text/css"
	media="screen" />
<title>ERP State</title>
<script src="sorttable.js"></script>
</head>
<body>
	<div id="title">
		<h1>ERP State ({erp-running})</h1>
	</div>
	<div id="stats">
		<table>
			<thead>
				<tr>
					<td>State</td>
					<td>#. requests</td>
					<td>Requests time range</td>
					<td>Average handled requests per second</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{erp-running}</td>
					<td>{erp-requests}</td>
					<td>{erp-time}</td>
					<td>{erp-average}</td>
				</tr>
			</tbody>
		</table>
		<p>
			<a href="/">Refresh page</a> |&nbsp;<a href="/resetStats">Reset
				Statistics</a> |&nbsp;<a href="/setStateERP?activate=ON">Activate
				ERP</a> |&nbsp;<a href="/setStateERP?activate=OFF">Deactivate ERP</a>
		</p>
	</div>
	<div id="stats"></div>
	<div id="items">
		<h2>Items status</h2>

		<form id="items-form" method="post" action="/updateStocks"
			enctype="application/x-www-form-urlencoded">
			<p>
				<input type="submit" value="Apply changes" />
				<button name="reset" value="100">Reset 100</button>
				<button name="reset" value="1000">Reset 1000</button>
				<button name="reset" value="10000">Reset 10000</button>
			</p>
			<div>{items-status-table}</div>
			<p>
				<input type="submit" value="Apply changes" />
			</p>
		</form>
	</div>
</body>
</html>
